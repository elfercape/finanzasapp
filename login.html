<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBudget - Login</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="page page--login">
    <main class="login d-flex align-items-center justify-content-center">
      <div class="login__card card shadow-lg p-4">
        <div class="login__logo text-center mb-4">
          <img src="imagenes/logo.png" alt="logo-login.svg" class="mb-2" />
          <h1 class="h4 mb-0">Ingresar a SmartBudget</h1>
        </div>

        <form class="login__form" id="login-form">
          <div class="form-group login__field">
            <label for="rut">RUT</label>
            <input
              type="text"
              class="form-control"
              id="rut"
              name="rut"
              required
              placeholder="12345678-9"
            />
          </div>

          <div class="form-group login__field">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
              placeholder="123456"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block login__submit">Ingresar</button>

          <p class="login__help text-center mt-3">
            <a href="recuperar.html" class="login__forgot"> ¿Olvidaste tu contraseña? </a>
          </p>
        </form>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/login.js"></script>
  </body>
</html>
