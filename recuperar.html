<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBudget - Recuperar contraseña</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="page page--recovery">
    <main class="recovery d-flex align-items-center justify-content-center">
      <div class="recovery__card card shadow-lg p-4">
        <h1 class="h4 mb-3">Recuperar contraseña</h1>
        <p class="recovery__text text-muted mb-4">
          Ingresa tu correo electrónico y te enviaremos una contraseña de restauración.
        </p>

        <form class="recovery__form" id="recovery-form">
          <div class="form-group recovery__field">
            <label for="recovery-email-page">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="recovery-email-page"
              name="email"
              required
              placeholder="tu@correo.com"
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block recovery__submit">
            Enviar contraseña
          </button>

          <p class="recovery__back text-center mt-3">
            <a href="login.html">Volver al login</a>
          </p>
        </form>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/recuperar.js"></script>
  </body>
</html>
