<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBudget - Historial</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="page page--home">
    <header class="app-header navbar navbar-light bg-white border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="app-header__brand d-flex align-items-center">
          <img src="imagenes/logo-nav.svg" alt="Logo SmartBudget" class="mr-2" />
          <span class="font-weight-bold">SmartBudget</span>
        </div>
        <nav class="app-header__nav d-flex align-items-center">
          <a href="home.html" class="mr-3">Home</a>
          <a href="billetera.html" class="mr-3">Billetera</a>
          <a href="mis-cuentas.html" class="mr-3">Mis cuentas</a>
          <a href="historial.html" class="mr-3 font-weight-bold">Historial</a>
          <a href="login.html" class="text-danger">Cerrar sesión</a>
        </nav>
      </div>
    </header>

    <main class="app py-4">
      <div class="container">
        <h1 class="h4 mb-3">Historial de movimientos</h1>

        <div class="card">
          <div class="card-body">
            <p class="text-muted mb-3">
              Revisa las transacciones que has realizado en tu SmartBudget.
            </p>

            <div class="table-responsive">
              <table class="table table-sm history__table">
                <thead class="thead-light">
                  <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th class="text-right">Monto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>01/01/2026</td>
                    <td>Compra supermercado</td>
                    <td>Alimentos</td>
                    <td class="text-right text-danger">- $10.000</td>
                  </tr>
                  <tr>
                    <td>02/01/2026</td>
                    <td>Pago sueldo</td>
                    <td>Ingresos</td>
                    <td class="text-right text-success">+ $20.000</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
